<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Runner Game</title>
  </head>
  <body>
    <audio id="ahorse" src="assets/content/AMAZING_HORSE.mp3"></audio>
    <audio
      id="amenu"
      src="assets/content/PlayStation-5-System-Music.mp3"
    ></audio>
    <audio id="afail" src="assets/content/92d9255b6063afc.mp3"></audio>
    <div id="game-container">
      <div id="horse">
        <img
          class="horse"
          id="horseimage"
          src="assets/content/horse-stay.png"
          alt=""
        />
      </div>
      <div id="grass-container"></div>
      <div id="leaderboard">
        Top score: <br />1: 543 <br />
        2: 455 <br />3: 423
      </div>
      <div id="score-area">Score: 0</div>
      <div id="second-grass"></div>
      <div id="gameover" class="">
        Press 'Spase' for start to play
        <br />
        Press 'Spase'
        <img
          id="spaceimg"
          src="assets/content/icons8-клавиша-пробел-50.png"
          alt=""
        />
        for jump*
      </div>
    </div>
    <script src="js/index.js"></script>

    <footer>
        <div class="rsschooldiv pointer">
          <a target="_blank" class="link-f" href="https://rs.school/js-stage0/"
            ><img src="assets/icon/rs_school_js.svg" class="icon-f hover" alt=""
          /></a>
        </div>
        <div class="icon-f">2023<span class="cop">©</span></div>
        <div class="social">
          <div class="pointer">
            <a
              target="_blank"
              class="link-f"
              href="https://www.instagram.com/easytonyd/"
              ><img class="icon-f hover" src="assets/icon/icons8-instagram.svg" alt="IG"
            /></a>
          </div>
          <div class="pointer">
            <a
              target="_blank"
              class="link-f"
              href="https://discordapp.com/users/316577650904924161"
              ><img class="icon-f  hover" src="assets/icon/icons8-discord.svg" alt="DS"
            /></a>
          </div>
    
          <div class="pointer">
            <a target="_blank" class="link-f hover" href="https://github.com/Ddonec">
              <img src="assets/icon/icons8-github-144.svg" class="icon-f hover" alt=""
            /></a>
          </div>
    
        </div>
      </footer>
  </body>
  
</html>
